<ul>
  <li ng-repeat="item in found.items" class="thumbnail">
    <div class="caption">
      <h3>{{item.name}}</h3>
    </div>
    <p>Short name: {{item.short_name}}</p>
    <p>Description: {{item.description}}</p>
    <a class="btn btn-primary" role="button"
         ng-click="found.onRemove({index: $index});">
      Don't want this one!
    </a>
  </li>
</ul>

<h3 !ng-if="found.items">Nothing Found!</h3>
